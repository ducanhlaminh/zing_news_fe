<div class="header">
  <div class="logo">
    <p class="top-header">TẠP CHÍ TRI THỨC TRỰC TUYẾN</p>
    <img
      src="https://static-znews.zingcdn.me/images/logo-zing-home.svg"
      alt=""
      class="header_logo"
    />
  </div>
  <div class="categories">
    <div class="cate-item" *ngFor="let item of categories">
      <a [routerLink]="['/', item.slug]">{{ item.name }}</a>
    </div>
  </div>
</div>
