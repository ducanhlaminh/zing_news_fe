<div class="header">
  <div class="logo">
    <p class="top-header">TẠP CHÍ TRI THỨC TRỰC TUYẾN</p>
    <img
      src="https://static-znews.zingcdn.me/images/logo-zing-home.svg"
      alt=""
      class="header_logo"
    />
  </div>
  <div class="categories">
    <div class="cate-item" *ngFor="let item of this.CategoryService.categories">
      <b
        [routerLink]="['/', 'danh-muc', item.slug, item.slug_crc]"
        routerLinkActive="active"
      >
        {{ item.name }}
      </b>
    </div>
  </div>
  <div class="tool">
    <input
      type="text"
      placeholder="Nhập nội dung cần tìm"
      #input
      (blur)="blurInput()"
    />
    <fa-icon
      [icon]="faMagnifyingGlass"
      class="searchBtn activeShowInput"
      #searchBtn
      (click)="toogleInput()"
    >
    </fa-icon>
    <fa-icon [icon]="faUser"></fa-icon>
  </div>
</div>
