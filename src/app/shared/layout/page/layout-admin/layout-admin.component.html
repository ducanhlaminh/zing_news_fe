<div class="container">
      <div class="navSide">
            <div class="logo">
                  <img
                        src="http://localhost/wordpress/wp-content/plugins/adminify/assets/images/logos/logo-text-light.svg"
                        alt=""
                  />
                  <mat-icon class="icon">menu</mat-icon>
            </div>
            <div class="container-item">
                  <ng-container *ngFor="let item of navItem">
                        <div class="item" (mouseenter)="hover(item)">
                              <mat-icon class="icon-module">{{
                                    item.icon
                              }}</mat-icon>
                              <span class="lable">{{ item.title }}</span>
                              <mat-icon class="icon-arrow">{{
                                    item.opened
                                          ? "keyboard_arrow_down"
                                          : "keyboard_arrow_left"
                              }}</mat-icon>
                              <div
                                    class="container-subItem"
                                    (mouseleave)="item.opened = false"
                                    *ngIf="item.opened"
                              >
                                    <div
                                          class="subItem"
                                          *ngFor="let itemSub of item.sub"
                                          [routerLink]="itemSub.url"
                                    >
                                          <div class="lable-sub">
                                                {{ itemSub.title }}
                                          </div>
                                    </div>
                              </div>
                        </div>
                        <ng-container *ngIf="false">
                              <div
                                    class="active itemSub"
                                    *ngFor="let itemSub of item.sub"
                                    [routerLink]="itemSub.url"
                              >
                                    <div class="lable">{{ itemSub.title }}</div>
                              </div>
                        </ng-container>
                  </ng-container>
            </div>

      </div>
      <div class="content">
            <div class="content-header">
                  <div class="btn">
                        <button class="btn-quick" [matMenuTriggerFor]="menu">
                              <mat-icon class="icon">add_to_photos</mat-icon>
                              <span>Mới</span>
                        </button>
                        <mat-menu #menu="matMenu" class="menu">
                              <button
                                    mat-menu-item
                                    [routerLink]="[
                                          '/',
                                          'admin',
                                          'tao-bai-viet'
                                    ]"
                              >
                                    <span>Bài viết</span>
                              </button>
                              <button
                                    mat-menu-item
                                    [routerLink]="[
                                          '/',
                                          'admin',
                                          'quan-ly-danh-muc'
                                    ]"
                              >
                                    <span>Chuyên mục</span>
                              </button>
                              <button mat-menu-item>
                                    <span>Người dùng</span>
                              </button>
                        </mat-menu>
                  </div>
                  <div class="profile">
                        <div class="role">
                              {{ inforUser?.user?.Role?.name }}
                        </div>
                        <div class="avatar" [matMenuTriggerFor]="profile">
                              <img [src]="inforUser?.user?.avatar" alt="" />
                              <mat-menu #profile="matMenu" class="profile">
                                    <button mat-menu-item>
                                          <span>Đăng xuất</span>
                                    </button>
                                    <button mat-menu-item>
                                          <span>Về trang chủ</span>
                                    </button>
                              </mat-menu>
                        </div>
                  </div>
            </div>
            <div class="outlet">
                  <router-outlet></router-outlet>
            </div>
      </div>
</div>
