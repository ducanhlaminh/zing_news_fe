<div class="container">
      <div class="navSide">
            <div class="logo">
                  <img
                        src="http://localhost/wordpress/wp-content/plugins/adminify/assets/images/logos/logo-text-light.svg"
                        alt=""
                  />
                  <mat-icon class="icon">menu</mat-icon>
            </div>
            <div class="item">
                  <mat-icon class="icon-module">description</mat-icon>
                  <span class="lable">Bài viết</span>
                  <mat-icon class="icon-arrow">keyboard_arrow_left</mat-icon>
                  <div class="container-subItem">
                        <div class="subItem">
                              <span class="lable-sub">Tất cả bài viết</span>
                        </div>
                        <div class="subItem">
                              <span class="lable-sub">Viết bài viết mới</span>
                        </div>
                        <div class="subItem">
                              <span class="lable-sub">Chuyên mục</span>
                        </div>
                  </div>
            </div>
      </div>
      <div class="content">
            <div class="content-header"></div>
            <div class="outlet">
                  <router-outlet></router-outlet>
            </div>
      </div>
</div>
