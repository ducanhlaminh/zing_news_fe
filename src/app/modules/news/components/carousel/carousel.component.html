<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div
    ngxSlickItem
    class="item-slide"
    *ngFor="let item of books.new_articles_categories"
  >
    <div class="card" href="/trang-chu">
      <div class="image">
        <img [src]="item.new_article.avatar" alt="" />
      </div>
      <div class="card-infor">
        <b>{{ item.new_article.title }}</b>
      </div>
    </div>
  </div>
</ngx-slick-carousel>
