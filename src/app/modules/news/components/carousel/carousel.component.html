<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div ngxSlickItem class="item-slide" *ngFor="let item of books">
    <div class="card">
      <div class="image">
        <img [src]="item.avatar" alt="" />
      </div>
      <div class="card-infor">
        <b>{{ item.title }}</b>
      </div>
    </div>
  </div>
</ngx-slick-carousel>
