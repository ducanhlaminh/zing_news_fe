<div class="list-box-hot-articels">
  <ng-container *ngFor="let item of hotArticlesSubCate; index as idx">
    <div class="box-hot-articels-sub-cate">
      <header class="header">
        <span class="name-header">{{ item.name }}</span>
      </header>
      <div class="articel-sub-cate-first">
        <img
          [src]="item?.new_articles_hot_categories[0]?.new_article.avatar"
          alt=""
        />
        <p class="title">
          {{ item?.new_articles_hot_categories[0]?.new_article.title }}
        </p>
      </div>
      <div class="articel-sub-cate">
        <p class="title">
          {{ item?.new_articles_hot_categories[1]?.new_article.title }}
        </p>
      </div>
      <div class="articel-sub-cate">
        <p class="title">
          {{ item?.new_articles_hot_categories[2]?.new_article.title }}
        </p>
      </div>
    </div>
  </ng-container>
</div>
