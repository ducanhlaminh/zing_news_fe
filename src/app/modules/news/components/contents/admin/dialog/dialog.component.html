<h2 mat-dialog-title>
    {{ data.name ? "Xoa danh mục" : "Xóa bài viết" }}
</h2>
<div mat-dialog-content>
    <span
        >Bạn sẽ xóa
        {{ data.type === 1 ? "các bài viết" : "các danh mục" }}</span
    >
    <div class="" *ngIf="data.type === 1">
        <div class="title" *ngFor="let item of data.articles; index as i">
            <b *ngIf="i < 3">{{ item.title + " ," }}</b>
        </div>
        <div class="" *ngIf="lengthOver">
            {{ "( +" + lengthOver + " bài viết nữa )" }}
        </div>
    </div>
    <div class="" *ngIf="data.type === 2">
        <div class="" *ngFor="let item of data.categories">
            <b>{{ item.name }}</b>
        </div>
    </div>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button
            mat-button
            [mat-dialog-close]="true"
            cdkFocusInitial
            (click)="
                data.type === 1 ? deleteArticle(data) : deleteCategory(data)
            "
        >
            Ok
        </button>
    </mat-dialog-actions>
</div>
