<div class="title">
      <h3>Trang chủ</h3>
      <button class="btn-create" [routerLink]="['/', 'admin', 'tao-bai-viet']">
            <mat-icon class="icon">add_to_photos</mat-icon>
            <span>Thêm bài viết</span>
      </button>
</div>
<div class="container" cdkDropListGroup>
      <div class="list">
            <div
                  cdkDropList
                  class="example-list"
                  (cdkDropListDropped)="drop($event)"
            >
                  <div
                        class="example-box"
                        *ngFor="let movie of listArticles"
                        cdkDrag
                  >
                        <div class="item">
                              <p class="item-title">
                                    {{ movie.new_article.title }}
                              </p>
                              <small>Xóa</small>
                        </div>

                        <div class="example-handle" cdkDragHandle>
                              <svg
                                    width="24px"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                              >
                                    <path
                                          d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
                                    ></path>
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                              </svg>
                        </div>
                  </div>
            </div>
      </div>
      <div class="layout-position">
            <div class="hot-artcles">
                  <div class="hot-artcles-left">
                        <ng-container
                              *ngFor="
                                    let item of list;
                                    last as last;
                                    let i = index
                              "
                        >
                              <ng-container *ngIf="i > 2">
                                    <div
                                          cdkDropList
                                          (cdkDropListDropped)="
                                                drop2($event, i)
                                          "
                                          [cdkDropListData]="list[i].array"
                                          *ngIf="
                                                list[i]?.array[0]?.new_article;
                                                else emptyLeft
                                          "
                                    >
                                          <div
                                                class="artcle-left-item"
                                                cdkDrag
                                                *ngIf="i > 2"
                                          >
                                                <img
                                                      [src]="
                                                            'http://localhost:4000/api/v1/articles/avatar?slug_crc=' +
                                                            list[i]?.array[0]
                                                                  ?.new_article
                                                                  ?.avatar +
                                                            '&height=120&width=80'
                                                      "
                                                      alt=""
                                                      (error)="
                                                            handleImageError(
                                                                  $event
                                                            )
                                                      "
                                                />
                                                <div
                                                      class="artcle-left-item-infor"
                                                >
                                                      <b>{{
                                                            list[i].array[0]
                                                                  ?.new_article
                                                                  ?.title
                                                      }}</b>
                                                </div>
                                          </div>
                                          <hr *ngIf="!last" />
                                    </div>
                              </ng-container>
                        </ng-container>
                  </div>
                  <div class="hot-artcles-center">
                        <ng-container
                              *ngIf="
                                    list[0]?.array[0]?.new_article;
                                    else emptyCenter
                              "
                        >
                              <div class="artcle-center-item">
                                    <img
                                          [src]="
                                                'http://localhost:4000/api/v1/articles/avatar?slug_crc=' +
                                                list[0]?.array[0]?.new_article
                                                      ?.avatar +
                                                '&height=330&width=500'
                                          "
                                          alt=""
                                          (error)="handleImageError($event)"
                                    />
                                    <b>{{
                                          list[0]?.array[0]?.new_article?.title
                                    }}</b>
                                    <p>
                                          {{
                                                list[0]?.array[0]?.new_article
                                                      ?.sapo
                                          }}
                                    </p>
                              </div>
                        </ng-container>
                  </div>
                  <div class="hot-artcles-right">
                        <ng-container
                              *ngFor="
                                    let item of list;
                                    last as last;
                                    let i = index
                              "
                        >
                              <ng-container class="" *ngIf="i > 0 && i < 3">
                                    <div
                                          class="artcle-right-item"
                                          *ngIf="
                                                list[i]?.array[0]?.new_article;
                                                else emptyRight
                                          "
                                    >
                                          <img
                                                [src]="
                                                      'http://localhost:4000/api/v1/articles/avatar?slug_crc=' +
                                                      list[i]?.array[0]
                                                            ?.new_article
                                                            ?.avatar +
                                                      '&height=200&width=300'
                                                "
                                                alt=""
                                                (error)="
                                                      handleImageError($event)
                                                "
                                          />
                                          <b>{{
                                                list[i].array[0]?.new_article
                                                      ?.title
                                          }}</b>
                                    </div>
                                    <hr *ngIf="!last" />
                              </ng-container>
                        </ng-container>
                  </div>
            </div>
      </div>
</div>
<ng-template #emptyLeft>
      <div class="">
            <div class="artcle-left-item">
                  <div class="image-empty-left"></div>
                  <div class="infor-empty-left">
                        <div class="title-empty-left"></div>
                  </div>
            </div>
            <hr />
      </div>
</ng-template>
<ng-template #emptyCenter>
      <div class="artcle-center-item">
            <div class="image-empty-center"></div>
            <div class="infor-empty-center">
                  <div class="title-empty-center"></div>
                  <div class="sapo-empty-center"></div>
            </div>
      </div>
</ng-template>

<ng-template #emptyRight>
      <div class="artcle-right-item">
            <div class="image-empty-right"></div>
            <div class="infor-empty-right"></div>
      </div>
</ng-template>
