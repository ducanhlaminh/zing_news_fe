<div class="container">
      <form [formGroup]="formCreate" class="create">
            <h3>Thêm bài viết vào danh sách</h3>
            <div class="input-name">
                  <label for="name " class="text">Tìm kiếm bài viết</label
                  ><br />
                  <input
                        type="text"
                        name=""
                        value=""
                        id="name"
                        [matAutocomplete]="auto"
                        formControlName="name"
                        placeholder="Tiêu đề bài viết"
                  />
                  <mat-autocomplete #auto="matAutocomplete">
                        <mat-option> </mat-option>
                  </mat-autocomplete>
            </div>

      </form>
      <div class="manage-container">
            <div class="filter-bottom">
                  <div class="container-action">
                        <div class="action">
                              <select [(ngModel)]="selectedAction">
                                    <option value="1">Hành động</option>
                                    <option value="2">Xóa</option>
                                    <option value="3">Xuất bản</option>
                                    <option value="4">Thu hồi</option>
                              </select>
                              <button
                                    class="btn-action btn-filter"
                                    (click)="actionFn(selectedAction)"
                                    [disabled]="selectedAction === '1'"
                              >
                                    <span>Áp dụng</span>
                              </button>
                        </div>
                  </div>
                  <button class="btn-create" (click)="submitCreate()">
                        <span>Lưu thay đổi</span>
                  </button>
            </div>
            <table cdkDropList (cdkDropListDropped)="drop($event)">
                  <tr>
                        <th class="item-stt"></th>
                        <th class="select-all item-stt">
                              <input
                                    type="checkbox"
                                    name=""
                                    id=""
                                    #checkAll
                                    (change)="checkAllFn($event)"
                              />
                        </th>
                        <th>
                              <div class="header-name">
                                    <span>Tiêu đề </span>
                                    <fa-icon [icon]="faSort"></fa-icon>
                              </div>
                        </th>
                        <th>
                              <div class="header-cate"></div>
                        </th>
                        <th>
                              <div class="header-view select-all">
                                    <span>Vị trí</span>
                              </div>
                        </th>
                  </tr>
                  <ng-container
                        *ngFor="let item of listArticles; let i = index"
                  >
                        <tr class="" cdkDrag>
                              <div *cdkDragPreview class="preivew">
                                    <div class="item-drag">
                                          <div
                                                class="example-handle"
                                                cdkDragHandle
                                          >
                                                <svg
                                                      width="24px"
                                                      fill="currentColor"
                                                      viewBox="0 0 24 24"
                                                >
                                                      <path
                                                            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
                                                      ></path>
                                                      <path
                                                            d="M0 0h24v24H0z"
                                                            fill="none"
                                                      ></path>
                                                </svg>
                                          </div>
                                    </div>
                                    <div class="item-stt">
                                          <div class="">
                                                <input
                                                      type="checkbox"
                                                      name=""
                                                      id=""
                                                />
                                          </div>
                                    </div>
                                    <div class="item-name">
                                          <div class="title-status">
                                                <p>
                                                      {{
                                                            item?.new_article
                                                                  ?.title
                                                      }}
                                                </p>
                                          </div>

                                          <div class="">
                                                <small class="delete-item"
                                                      >Xóa</small
                                                >
                                          </div>
                                    </div>
                                    <div class="item-date-published"></div>

                                    <div class="item-cate">
                                          <span>{{ item?.position }}</span>
                                    </div>
                              </div>
                              <td class="item-drag">
                                    <div class="example-handle" cdkDragHandle>
                                          <svg
                                                width="24px"
                                                fill="currentColor"
                                                viewBox="0 0 24 24"
                                          >
                                                <path
                                                      d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
                                                ></path>
                                                <path
                                                      d="M0 0h24v24H0z"
                                                      fill="none"
                                                ></path>
                                          </svg>
                                    </div>
                              </td>
                              <td class="item-stt">
                                    <div class="">
                                          <input
                                                type="checkbox"
                                                name=""
                                                id=""
                                          />
                                    </div>
                              </td>
                              <td class="item-name">
                                    <div class="title-status">
                                          <p>
                                                {{ item?.new_article?.title }}
                                          </p>
                                    </div>

                                    <div class="">
                                          <small class="delete-item">Xóa</small>
                                    </div>
                              </td>
                              <td class="item-date-published"></td>

                              <td class="item-cate">
                                    <span>{{ item?.position }}</span>
                              </td>
                        </tr>
                  </ng-container>
            </table>
      </div>
</div>
<ng-template #editQuick>
      <tr>
            <td colspan="7" class="edit-quick">
                  <form [formGroup]="formEdit">
                        <h4>SỬA NHANH</h4>
                        <div class="container-edit">
                              <div class="title-slug">
                                    <div class="edit-title">
                                          <label for="title">Tiêu đề</label>
                                          <input
                                                type="text"
                                                id="title"
                                                value=""
                                                formControlName="name"
                                          />
                                    </div>
                                    <div class="edit-slug">
                                          <label for="slug">Đường dẫn</label>
                                          <input
                                                type="text"
                                                id="slug"
                                                name=""
                                                value=""
                                                formControlName="slug"
                                          />
                                    </div>
                              </div>
                              <div class="category-status">
                                    <div
                                          class="edit-title"
                                          *ngIf="
                                                selectedItem?.parent_id !== null
                                          "
                                    >
                                          <label for="">Chuyên mục cha</label>
                                          <select formControlName="category_id">
                                                <option
                                                      [value]="item.id"
                                                      *ngFor="
                                                            let item of categorySort
                                                      "
                                                >
                                                      {{ item.name }}
                                                </option>
                                          </select>
                                    </div>
                                    <div class="edit-slug">
                                          <label for="">Trạng thái</label>

                                          <select
                                                name=""
                                                id=""
                                                formControlName="status"
                                          >
                                                <option
                                                      selected="selected"
                                                      value=""
                                                >
                                                      Chuyên mục
                                                </option>
                                                <option
                                                      [value]="item.status"
                                                      *ngFor="
                                                            let item of statusOptions
                                                      "
                                                >
                                                      {{ item.name }}
                                                </option>
                                          </select>
                                    </div>
                              </div>
                        </div>
                        <div class="container-btn">
                              <button class="btn-create" (click)="updateItem()">
                                    Cập nhật
                              </button>
                              <button class="btn-cancel" (click)="close()">
                                    Hủy
                              </button>
                        </div>
                  </form>
            </td>
      </tr>
</ng-template>
