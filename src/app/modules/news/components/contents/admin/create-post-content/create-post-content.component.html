<div class="content-create-article">
      <!-- <input type="file" (change)="fileChangeEvent($event)" /> -->
      <div class="crop">
            <image-cropper> </image-cropper>
      </div>
      <small>*Vui lòng điền các trường thông tin sau để tạo bài viết</small>
      <hr />
      <mat-stepper linear #stepper orientation="vertical">
            <mat-step [stepControl]="stepperTitle">
                  <ng-template matStepLabel>Điền tiêu đề bài viết</ng-template>
                  <form [formGroup]="stepperTitle">
                        <div class="formInput">
                              <div class="fieldText">
                                    <mat-form-field
                                          appearance="fill"
                                          class="input"
                                    >
                                          <mat-label>Tiêu đề</mat-label>
                                          <textarea
                                                matInput
                                                placeholder="Tiêu đề"
                                                formControlName="title"
                                                required
                                          ></textarea>
                                    </mat-form-field>
                              </div>
                              <button mat-button matStepperNext>Next</button>
                        </div>
                  </form>
            </mat-step>
            <mat-step [stepControl]="stepperSapo">
                  <ng-template matStepLabel>Điền mô tả bài viết</ng-template>
                  <form [formGroup]="stepperSapo">
                        <div class="formInput">
                              <div class="fieldText">
                                    <mat-form-field
                                          appearance="fill"
                                          class="input"
                                    >
                                          <mat-label>Mô tả bài viết</mat-label>
                                          <textarea
                                                matInput
                                                placeholder="Sapo"
                                                formControlName="sapo"
                                                required
                                          ></textarea>
                                    </mat-form-field>
                                    <div class="">
                                          <button mat-button matStepperPrevious>
                                                Back
                                          </button>
                                          <button mat-button matStepperNext>
                                                Next
                                          </button>
                                    </div>
                              </div>
                        </div>
                  </form>
            </mat-step>
            <mat-step [stepControl]="stepperSlug">
                  <ng-template matStepLabel
                        >Điền đường dẫn bài viết</ng-template
                  >
                  <form [formGroup]="stepperSlug">
                        <div class="formInput">
                              <div class="fieldText">
                                    <mat-form-field
                                          appearance="fill"
                                          class="input"
                                    >
                                          <mat-label>Đường dẫn</mat-label>
                                          <textarea
                                                matInput
                                                placeholder="ví dụ : zing-news"
                                                formControlName="slug"
                                                required
                                          ></textarea>
                                    </mat-form-field>
                                    <div class="">
                                          <button mat-button matStepperPrevious>
                                                Back
                                          </button>
                                          <button mat-button matStepperNext>
                                                Next
                                          </button>
                                    </div>
                              </div>
                        </div>
                  </form>
            </mat-step>
            <mat-step [stepControl]="stepperCategoryId">
                  <ng-template matStepLabel>Chọn danh mục bài viết</ng-template>
                  <form [formGroup]="stepperCategoryId">
                        <div class="formInput">
                              <div class="fieldText">
                                    <mat-form-field
                                          class="example-full-width"
                                          class="input"
                                    >
                                          <mat-label>Tên danh mục</mat-label>
                                          <input
                                                type="text"
                                                matInput
                                                formControlName="categoryId"
                                                [matAutocomplete]="auto"
                                                required
                                          />
                                          <mat-autocomplete
                                                #auto="matAutocomplete"
                                          >
                                                <mat-option
                                                      *ngFor="
                                                            let option of options
                                                      "
                                                      [value]="option.id"
                                                >
                                                      {{ option.name }}
                                                </mat-option>
                                          </mat-autocomplete>
                                    </mat-form-field>
                                    <div class="">
                                          <button mat-button matStepperPrevious>
                                                Back
                                          </button>
                                          <button mat-button matStepperNext>
                                                Next
                                          </button>
                                    </div>
                              </div>
                        </div>
                  </form>
            </mat-step>
            <mat-step [stepControl]="stepperAvatar">
                  <form [formGroup]="stepperAvatar">
                        <ng-template matStepLabel
                              >Tải ảnh đại diện cho bài viết</ng-template
                        >
                        <button
                              type="button"
                              mat-fab
                              extended
                              color="primary"
                              class="btnUpload"
                              (click)="uploadAvatar()"
                        >
                              <fa-icon [icon]="faUpload" class="icon"></fa-icon>
                              UPLOAD ẢNH
                        </button>
                        <input
                              type="file"
                              name=""
                              id=""
                              hidden
                              #uploadFile
                              (change)="onChangeFile($event)"
                        />
                        <div class="">
                              <img
                                    [src]="
                                          !imgPreview
                                                ? 'https://nic.gov.vn/wp-content/plugins/elementor/assets/images/placeholder.png'
                                                : imgPreview
                                    "
                                    alt=""
                                    class="imgPreview"
                              />
                        </div>
                        <div class="">
                              <button mat-button matStepperPrevious>
                                    Back
                              </button>
                              <button mat-button matStepperNext>Next</button>
                        </div>
                  </form>
            </mat-step>
            <mat-step [stepControl]="stepperContent">
                  <ng-template matStepLabel>Nội dung bài viết</ng-template>
                  <form
                        action=""
                        [formGroup]="stepperContent"
                        (ngSubmit)="onClick()"
                  >
                        <editor
                              plugins=" fullscreen table emoticons link example lists"
                              menubar="file edit insert view format table tools help "
                              [init]="tinyMCEInit"
                              formControlName="content"
                              toolbar="myCustomToolbarButton mycustombutton cancel bold italic underline  | fontfamily fontsizeinput  | styles forecolor backcolor | alignleft aligncenter alignright alignjustify | numlist bullist |indent outdent rtl ltr | fullscreen table link "
                        >
                        </editor>
                        <button
                              type="submit"
                              mat-fab
                              extended
                              color="primary"
                              class="btnUpload"
                        >
                              TẠO BÀI VIẾT
                        </button>
                  </form>
            </mat-step>
      </mat-stepper>
</div>
